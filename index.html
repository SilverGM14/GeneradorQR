<!DOCTYPE html>
<html>

    <title>PaginaQR</title>
</head>
<body>
    <form id="formularioQR">
        <header>
            <h1>GENERADOR QR</h1>
        </header>

        <input type="text" id="inputnombre" name="inputnombre" required>

        <label for="inputapellidos">Apellidos: </label>
        <input type="text" id="inputapellidos" name="inputapellidos" required>
        <br><br><br>
        <label for="inputjuego">Numero De Telefono: </label>
        <input type="number" id="inputtelefono" name="inputtelefono" required>
        <br><br><br>
        <p>Pulse para generar c√≥digo QR: </p>
        <button id="btngenerador" type="submit" name="btngenerador">Generar</button>
        <br>
    </form>
    <img id="imagenqr" name="imagenqr" width="250" height="250">
    <script src="script.js"></script>
</body>

</html>
